<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="css/ionic.app.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="css/editor.css">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="js/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/underscore-min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/collide.js"></script>

    <script src="js/firebase.js"></script>
    <script src="js/angularfire.min.js"></script>

    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="js/ionic.tdcards.js"></script>

    <script src="js/fabric/fabric.min.js"></script>
    <script src="js/fabric/fabric.js"></script>
    <script src="js/fabric/fabricCanvas.js"></script>
    <script src="js/fabric/fabricConstants.js"></script>
    <script src="js/fabric/fabricDirective.js"></script>
    <script src="js/fabric/fabricDirtyStatus.js"></script>
    <script src="js/fabric/fabricUtilities.js"></script>
    <script src="js/fabric/fabricWindow.js"></script>

    <script src="js/fabric/canvas2image.js"></script>
    <!-- // <script src="js/ionic-color-picker-tinycolor.min.js"></script> -->

  </head>
  <body ng-app="starter">
    <div ng-controller="AppCtrl">
      <!--
        The nav bar that will be updated as we navigate between views.
      -->
      <ion-nav-bar class="bar-stable">
        <ion-nav-back-button>
        </ion-nav-back-button>
        <ion-nav-buttons side="right">
          <button class="button button-icon button-clear ion-android-more-vertical" ng-click="popover.show($event)">
          </button>
        </ion-nav-buttons>
      </ion-nav-bar>
      <!--
        The views will be rendered in the <ion-nav-view> directive below
        Templates are in the /templates folder (but you could also
        have templates inline in this html file if you'd like).
      -->
      <ion-nav-view></ion-nav-view>
    </div>
  </body>
</html>
