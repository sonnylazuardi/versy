<ion-view view-title="Login" hide-nav-bar="true" cache-view="false">
  <ion-content has-header="false" class="full-picture">
    <div class="login padding">
      <div class="row login-button">
        <button class="button button-block button-custom button-modern button-facebook" ng-click="facebook()">
          <i class="ion ion-social-facebook"></i> Login with Facebook
        </button>
      </div>
      <label>Email:</label><input type="email" id="email">
      <label>Password:</label><input type="password" id="password">
      <button class="button button-block button-custom button-modern button-google" ng-click="password()">Register / Login</button>
    </div>
  </ion-content>
</ion-view>
