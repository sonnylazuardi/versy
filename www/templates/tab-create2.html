<ion-view view-title="Create a devo">
  <ion-content>
    <div class="list">
      
      <label class="item item-input item-stacked-label">
        <span class="input-label">Scripture</span>
        <textarea placeholder="content" ng-model="devo.scripture"></textarea>
      </label>

      <label class="item item-input item-stacked-label">
        <span class="input-label">Observation</span>
        <textarea placeholder="content" ng-model="devo.observation"></textarea>
      </label>
    
      <label class="item item-input item-stacked-label">
        <span class="input-label">Application</span>
        <textarea placeholder="content" ng-model="devo.application"></textarea>
      </label>

      <label class="item item-input item-stacked-label">
        <span class="input-label">Prayer</span>
        <textarea placeholder="content" ng-model="devo.prayer"></textarea>
      </label>
      
    </div>
  
    <div>
      <button class="button button-full button-stable" ng-click="save()">
        Save
      </button>
    </div>
  </ion-content>
</ion-view>
