 <ion-modal-view class="color-picker-modal">
    <ion-header-bar class="bar">
      <h1 class="title">Choose Image</h1>
    </ion-header-bar>
    <ion-content>
      <div class="row unlimited-items bg-images">
        <div class="col">
          <a href ng-click="actions.selectBg('img/bg/background.europe.jpg')">
            <img src="img/bg/background.europe.jpg" />
          </a>
        </div>
        <div class="col">
          <a href ng-click="actions.selectBg('img/bg/background.field.jpg')">
            <img src="img/bg/background.field.jpg" />
          </a>
        </div>
        <div class="col">
          <a href ng-click="actions.selectBg('img/bg/background.forest.jpg')">
            <img src="img/bg/background.forest.jpg" />
          </a>
        </div>
        <div class="col">
          <a href ng-click="actions.selectBg('img/bg/background.ocean.jpg')">
            <img src="img/bg/background.ocean.jpg" />
          </a>
        </div>
        <div class="col">
          <a href ng-click="actions.selectBg('img/bg/background.palmtrees.jpg')">
            <img src="img/bg/background.palmtrees.jpg" />
          </a>
        </div>
        <div class="col">
          <a href ng-click="actions.selectBg('img/bg/background.pebbles.jpg')">
            <img src="img/bg/background.pebbles.jpg" />
          </a>
        </div>
        <div class="col">
          <a href ng-click="actions.selectBg('img/bg/background.antlers.jpg')">
            <img src="img/bg/background.antlers.jpg" />
          </a>
        </div>
        <div class="col">
          <a href ng-click="actions.selectBg('img/bg/background.rain.jpg')">
            <img src="img/bg/background.rain.jpg" />
          </a>
        </div>
        <div class="col">
          <a href ng-click="actions.selectBg('img/bg/background.trees.jpg')">
            <img src="img/bg/background.trees.jpg" />
          </a>
        </div>
        <div class="col">
          <a href ng-click="actions.selectBg('img/bg/background.wood.jpg')">
            <img src="img/bg/background.wood.jpg" />
          </a>
        </div>
      </div>

      <div>
        <button class="button button-full" ng-click="actions.captureImage()">Capture from Camera</button>
        <button class="button button-full" ng-click="actions.captureLibrary()">Select from Library</button>
        <button class="button button-full button-dangerous" ng-click="closeModal()">Cancel</button>
      </div>
    </ion-content>
</ion-modal-view>
